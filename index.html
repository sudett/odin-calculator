<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css"/>
  <script defer src="./script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <form class="calculator">
    <input class="input" type="text" value=""/>
    <div class="btn--delete-container">
      <button type="button" class="btn--delete"><i class="fa-solid fa-delete-left"></i></button>
    </div>
    <div class="btns--container">
      <button type="button" class="btn--clear">C</button>
      <button type="button" class="btn"></button>
      <button type="button" class="btn" data-content=""></button>
      <button type="button" class="btn" data-content="/"><i class="fa-solid fa-divide"></i></button>
      <button type="button" class="btn" data-content="7">7</button>
      <button type="button" class="btn" data-content="8">8</button>
      <button type="button" class="btn" data-content="9">9</button>
      <button type="button" class="btn" data-content="x"><i class="fa-solid fa-xmark"></i></button>
      <button type="button" class="btn" data-content="4">4</button>
      <button type="button" class="btn" data-content="5">5</button>
      <button type="button" class="btn" data-content="6">6</button>
      <button type="button" class="btn" data-content="-"><i class="fa-solid fa-minus"></i></button>
      <button type="button" class="btn" data-content="1">1</button>
      <button type="button" class="btn" data-content="2">2</button>
      <button type="button" class="btn" data-content="3">3</button>
      <button type="button" class="btn" data-content="+"><i class="fa-solid fa-plus"></i></button>
      <button type="button" class="btn" data-content=""></button>
      <button type="button" class="btn" data-content="0">0</button>
      <button type="button" class="btn" data-content=".">.</button>
      <button type="submit" class="btn--green"><i class="fa-solid fa-equals"></i></button>
    </div>
  </form>
</body>
</html>
